<!-- {{}} é usado quando se tem o conteúdo de uma tag (entre a tag) e quer exibir esse valor 
<h1>{{ title }}</h1>-->

<ap-photo 
    *ngFor="let photo of photos"
    [url]="photo.url" 
    [description]="photo.description">
</ap-photo>

<!-- *ngFor = Diretiva que se encarrega de pegar uma lista e apresentar
    A diretiva *ngFor é utilizada para repetir um elemento do Template
-->
